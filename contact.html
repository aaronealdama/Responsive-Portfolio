<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <!-- Navbar content -->
      <a class="navbar-brand" href="#">Aaron Ealdama</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="./index.html">Home </a>
          <a class="nav-item nav-link" href="./portfolio.html">Portfolio</a>
          <a class="nav-item nav-link active" href="#">Contact</a>
          <span class="sr-only">(current)</span>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
          <h1 class="header">Contact</h1>
        </div>
        <div
          class="col-xs-12 col-sm-12 col-md-12 col-lg-12 d-flex align-items-left"
        >
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="basic-addon1">Your name</span>
            <input type="text" class="form-control" placeholder="Full Name" />
          </div>
        </div>
      </div>
      <div class="row">
      
        <div
          class="col-xs-12 col-sm-12 col-md-12 col-lg-12 d-flex align-items-left"
        >
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="basic-addon1">Your email</span>
            <input type="text" class="form-control" placeholder="Email" />
          </div>
        </div>
      </div>
    
      
      <div class="form-group">
        <div class = "d-flex justify-content-left">
        <span
          class="input-group-text col-lg-1 col-md-2 col-sm-2 col-xs-1"
          id="basic-addon1"
          >Message</span
        >
      </div>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="10"
          cols="30"
          placeholder="150 characters"
        ></textarea>
      </div>
    </div>
    <div class="footer col-lg-12 col-md-12 col-sm-12">
      <footer class="footer">
        <h2>Copyright &copy; 2019</h2>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
